{% extends 'layout.html' %}

{% block title %}Welcome to Dairy Flat Airways{% endblock %}

{% block content %}
<div class="hero-section text-center text-white d-flex flex-column justify-content-center align-items-center"style="height: 80vh; background-image: url('{{ url_for('static', filename='images/sky.jpg') }}'); background-size: cover; background-position: center;">
  <div class="bg-dark bg-opacity-50 p-4 rounded">
